<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Quiz Surpresa para Isabella!</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="page-wrapper">

        <div class="floating-elements">
            <span class="music-note">♪</span><span class="music-note">♫</span><span class="music-note">♩</span><span class="music-note">♬</span><span class="music-note">♭</span>
            <span class="music-note">♮</span><span class="music-note">♪</span><span class="music-note">♫</span><span class="music-note">♩</span><span class="music-note">♬</span>
            <span class="music-note">♪</span><span class="music-note">♫</span><span class="music-note">♭</span><span class="music-note">♩</span><span class="music-note">♮</span>
            <span class="music-note">♫</span><span class="music-note">♪</span><span class="music-note">♬</span><span class="music-note">♩</span><span class="music-note">♭</span>
            <span class="music-note">♮</span><span class="music-note">♪</span><span class="music-note">♫</span><span class="music-note">♩</span><span class="music-note">♬</span>
        </div>

        <header class="quiz-header">
            <div class="sun"></div>
            <div class="container header-content-container">
                <h1>Vaaamooos agora TE TESTAR!</h1>
                <p class="subtitle">iiiiiiiiiih, já aviso, se errar vai ficar feio...</p>
            </div>
            <div class="wave-container top-waves"> 
                <svg class="fish fish-1" viewBox="0 0 100 50" preserveAspectRatio="none"><path d="M0 25 Q 25 0 50 25 T 100 25 L95 30 Q 50 40 5 30 Z" /></svg>
                <svg class="fish fish-2" viewBox="0 0 100 50" preserveAspectRatio="none"><path d="M0 25 Q 25 0 50 25 T 100 25 L95 30 Q 50 40 5 30 Z" /></svg>
                <svg class="fish fish-3" viewBox="0 0 100 50" preserveAspectRatio="none"><path d="M100 25 Q 75 0 50 25 T 0 25 L5 30 Q 50 40 95 30 Z" /></svg>
                <svg class="fish fish-4" viewBox="0 0 80 40" preserveAspectRatio="none"><path d="M0 20 Q 20 0 40 20 T 80 20 L75 25 Q 40 35 5 25 Z" /></svg>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave-top" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave-top" x="48" y="0" fill="var(--ocean-wave-color-1)" />
                        <use xlink:href="#gentle-wave-top" x="48" y="3" fill="var(--ocean-wave-color-2)" />
                        <use xlink:href="#gentle-wave-top" x="48" y="5" fill="var(--ocean-wave-color-3)" />
                        <use xlink:href="#gentle-wave-top" x="48" y="7" fill="var(--ocean-wave-color-4)" /> 
                    </g>
                </svg>
            </div>
            <div class="wave-container bottom-wave-edge"> 
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave-bottom-edge" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax-bottom-edge">
                        <use xlink:href="#gentle-wave-bottom-edge" x="48" y="0" fill="var(--color-background)" />
                    </g>
                </svg>
            </div>
        </header>

        <main>
            <section class="content-section">
                <div id="musicControlsContainerQuiz" style="text-align: center; margin-bottom: 1em;">
                    {/* Play button will be inserted here by JavaScript if needed */}
                </div>

                <div class="container quiz-container-styled">
                    <div id="quiz">
                        <h2 id="question" class="quiz-question-text">Question Text</h2>
                        <ul class="quiz-options">
                            <li>
                                <input type="radio" name="answer" id="a" class="answer">
                                <label for="a" id="a_text">Answer A</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="b" class="answer">
                                <label for="b" id="b_text">Answer B</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="c" class="answer">
                                <label for="c" id="c_text">Answer C</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="d" class="answer">
                                <label for="d" id="d_text">Answer D</label>
                            </li>
                        </ul>
                        <button id="submit" class="button-primary quiz-submit-btn">Próxima</button>
                        <p id="feedback" class="feedback-message"></p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="page-footer">
            <div class="container">
                 <p>Quase lá...</p>
            </div>
        </footer>

    </div> 
    <audio id="quizSongPlayer" src="audio/thelessiknowthebtter.mp3" loop preload="auto"></audio>

    <script src="script.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('playSongOnQuizLoad') === 'true') {
                const audioPlayer = document.getElementById('quizSongPlayer');
                const musicControlsContainer = document.getElementById('musicControlsContainerQuiz'); // Get the new div

                if (audioPlayer && musicControlsContainer) {
                    audioPlayer.play().then(() => {
                        console.log("Quiz music started automatically!");
                        // Optional: Update container to show it's playing or provide a pause button
                        // musicControlsContainer.innerHTML = '<p style="color: var(--color-secondary-accent); font-size: 0.9em;">Nossa música tocando 🎶</p>';
                    }).catch(error => {
                        console.warn("Quiz song autoplay was prevented by browser:", error);
                        // Show a manual play button if autoplay fails
                        const playButton = document.createElement('button');
                        playButton.innerHTML = '▶️ Tocar Nossa Música';
                        playButton.classList.add('button-primary'); // Use your existing button style
                        playButton.style.fontSize = '0.9em'; // Make button a bit smaller if needed
                        
                        playButton.onclick = () => {
                            audioPlayer.play().then(() => {
                                // musicControlsContainer.innerHTML = '<p style="color: var(--color-secondary-accent); font-size: 0.9em;">Nossa música tocando 🎶</p>';
                                playButton.style.display = 'none'; // Hide button after playing
                            }).catch(err => {
                                console.error("Manual play failed: ", err);
                                if (musicControlsContainer) musicControlsContainer.innerHTML = '<p style="color: red; font-size: 0.9em;">Erro ao tocar música.</p>';
                            });
                        };
                        musicControlsContainer.innerHTML = ''; // Clear any previous message
                        musicControlsContainer.appendChild(playButton);
                    });
                }
                localStorage.removeItem('playSongOnQuizLoad');
            }
        });
    </script>
</body>
</html>
